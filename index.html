---
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="canonical" href=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Redirection</title>
    <style>p {font-size: 17px}</style>
</head>
<body>
	{% for each in site.data.jcm.live %}

  <noscript>
  If you are not redirected automatically, <a href="{{ each.en }}/home">go to the home page</a>
  <br><br><br>
  <p id=fr>Si votre navigateur ne vous redirige pas, <a id="fr-link" href="{{ each.fr }}/accueil">suivez ce lien vers l'accueil</a></p>
  </noscript>

  <p id=en></p>
   <br><br><br>
  <p id=fr></p>

</body>

<script>
if (window.location == "{{ each.en }}/" || window.location == "{{ each.en }}/index" || window.location == "{{ each.en }}/index.html") {
	window.location.replace("{{ each.en }}/home");
}
if (window.location == "{{ each.fr }}/" || window.location == "{{ each.fr }}/index" || window.location == "{{ each.fr }}/index.html") {
	window.location.replace("{{ each.fr }}/accueil");
}
if (window.location == "{{ each.live-en }}/" || window.location == "{{ each.live-en }}/index" || window.location == "{{ each.live-en }}/index.html") {
	window.location.replace("{{ each.live-en }}/home");
}
if (window.location == "www.{{ each.live-en }}/" || window.location == "www.{{ each.live-en }}/index" || window.location == "www.{{ each.live-en }}/index.html") {
	window.location.replace("www.{{ each.live-en }}/home");
}
if (window.location == "{{ each.live-fr }}/" || window.location == "{{ each.live-fr }}/index" || window.location == "{{ each.live-fr }}/index.html") {
	window.location.replace("{{ each.live-fr }}/accueil");
}
if (window.location == "www.{{ each.live-fr }}/" || window.location == "www.{{ each.live-fr }}/index" || window.location == "www.{{ each.live-fr }}/index.html") {
	window.location.replace("www.{{ each.live-fr }}/accueil");
}
setTimeout(() => {
document.getElementById("en").innerHTML = 'If you are not redirected automatically, <a href="{{ each.en }}/home">go to the home page</a>';

document.getElementById("fr").innerHTML = 'Si votre navigateur ne vous redirige pas, <a id="fr-link" href="{{ each.fr }}/accueil">suivez ce lien vers l\'accueil</a>';
}, 2000);
    {% break %}{% endfor %}

if (window.location == "http://localhost:4000/" || window.location == "http://localhost:4000/index" || window.location == "http://localhost:4000/index.html") {
	window.location.replace("http://localhost:4000/home");
}

</script>
</html>
