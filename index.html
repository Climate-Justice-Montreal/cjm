---
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="refresh" content="1;url="/>
    <link rel="canonical" href=""/>
    <title>Page Redirection</title>
</head>
<body>
	{% for each in site.data.jcm.live %}
	{% comment %}<p>If you are not redirected automatically, <a href="{{ each.en }}/home">go to the home page</a></p>{% endcomment %}
</body>
<script type="text/javascript">
if (window.location == "{{ each.en }}/") {
	window.location.replace("{{ each.en }}/home");
}
if (window.location == "{{ each.fr }}/") {
	window.location.replace("{{ each.fr }}/accueil");
}
    {% endfor %}
if (window.location == "http://localhost:4000/") {
	window.location.replace("http://localhost:4000/home");
}
</script>
</html>
