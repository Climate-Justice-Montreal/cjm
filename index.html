---
---
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="{{ site.title}}">
    <meta name="keywords" content="{{ site.keywords}}">
    <meta name="author" content="{{ site.title}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#01579B">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" href="/assets/images/favicon.png">
    <link rel="manifest" href="/manifest{% if fr %}-fr{% endif %}.webmanifest">
    <html lang="{{ page.lang | default: 'en' }}">
    <link rel="canonical" href=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Redirection</title>
    <style>p {font-size: 17px}</style>
</head>
<body>
	{% for each in site.data.jcm.live %}

  <noscript>
  If you are not redirected automatically, <a href="{{ each.en }}/home">go to the home page</a>
  <br><br><br>
  <p id=fr>Si votre navigateur ne vous redirige pas, <a id="fr-link" href="{{ each.fr }}/accueil">suivez ce lien vers l'accueil</a></p>
  </noscript>

  <p id=en></p>
   <br><br><br>
  <p id=fr></p>

</body>

<script>
if (window.location.href.indexOf("{{ each.en-base }}")) {
	window.location.replace("{{ each.en }}/home");
}
if (window.location.href.indexOf("{{ each.fr-base }}")) {
	window.location.replace("{{ each.fr }}/accueil");
}
if (window.location.href.indexOf("{{ each.local-base }}")) {
	window.location.replace("{{ each.local }}/home");
}

setTimeout(() => {
document.getElementById("en").innerHTML = 'If you are not redirected automatically, <a href="{{ each.en }}/home">go to the home page</a>';

document.getElementById("fr").innerHTML = 'Si votre navigateur ne vous redirige pas, <a id="fr-link" href="{{ each.fr }}/accueil">suivez ce lien vers l\'accueil</a>';
}, 2000);
    {% break %}{% endfor %}

</script>
</html>
